<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Netflix</title>
  <link rel="stylesheet" href="./src/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="app__background">
    <div class="app__hero">

			<header>
				<!-- Parte de navegação do menu / Cabeçalho do site-->
        <header>
          <div class="header__logo">
            <img src="./src/img/logo 1.png" alt="Logo Netflix" />
          </div>
          <div class="header__menu">
            <div class="header__menu--left">
              <ul>
                <li>Início</li>
                <li>Séries</li>
                <li>Filmes</li>
                <li>Bombando</li>
                <li>Minha lista</li>
              </ul>
            </div>
            <div class="header__menu-right">
              <ul>
                <li><i class="fas fa-search"></i></li>
                <li><i class="fas fa-bell"></i></li>
                <li class="header__user">
                  <img src="./src/img/user 1.png" alt="Avatar usuário" />
                  <i class="fas fa-sort-down"></i>
                </li>
              </ul>
            </div>
          </div>
        </header>

			</header>

		 <!-- Main -->
      <main>
        <!-- Banner -->
        <div class="banner">
          <img class="banner__poster" src="./src/img/poster 1.png" alt="Banner filme
            Spiderhead" />
          <span class="banner__subtitle">Em uma penitenciária de última geração, um detento participa de um experimento com drogas que controlam as emoções para um gênio da indústria farmacêutica.</span>

          <div class="banner__btn">
            <button type="submit" class="banner__btn--play">
              <i class="fas fa-play"></i>

              Assistir
            </button>
            <button class="banner__btn--info">
              <i class="fas fa-thin fa-circle-info"></i>Mais informações
            </button>
          </div>
        </div>
        <!-- Fim do Banner -->
			</main>

      <!--Trilha Minha lista-->
      <div class="category">
        <p class="category_title">Minha lista</p>
        <section>
          <div class="itens">
            <img src="./src/img/poster_01.png" alt="BoJack Horseman">
          </div>
          <div class="itens">
            <img src="./src/img/poster_02.png" alt="Ozark">
          </div>

          <div class="itens">
            <img src="./src/img/poster_03.png" alt="A vizinha da mulher na janela">
          </div>
          <div class="itens">
            <img src="./src/img/poster_04.png" alt="Breaking bad">
          </div>
          <div class="itens">
            <img src="./src/img/poster_05.png" alt="The end of the F***ing world">
          </div>
        </section>
      </div>
      <!--Fim do trilha minha lista-->
      <!--Trilha Em alta-->
      <div class="category">
        <p class="category_title">Em alta</p>
        <section>
          <div class="itens-animation">
            <img src="./src/img/poster_01_em_alta.png" alt="BoJack Horseman">
          </div>
          <div class="itens-animation">
            <img src="./src/img/poster_02_em_alta.png" alt="Ozark">
          </div>

          <div class="itens-animation">
            <img src="./src/img/poster_03_em_alta.png" alt="A vizinha da mulher na janela">
          </div>
          <div class="itens-animation">
            <img src="./src/img/poster_04_em_alta.png" alt="Breaking bad">
          </div>
          <div class="itens-animation">
            <img src="./src/img/poster_05_em_alta.png" alt="The end of the F***ing world">
          </div>
        </section>
      </div>
			<footer>
				<!-- Rodapé do site -->
			</footer>

		</div>
  </div>
</body>
</html>
